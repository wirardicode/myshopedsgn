  <main>
    <form action="" method="POST">
        <h4 align="center">Data pemesanan</h4>
        <div class="input-group mb-3">
            <span class="input-group-text col-3" id="prefixId">Nama</span>
            <input type="text" name="name" id="nama" class="form-control" placeholder="Contoh: Joko Mulyadi" aria-describedby="prefixId" autofocus required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-3" id="prefixId">Alamat</span>
            <input type="text" name="name" id="alamat" class="form-control" placeholder="Contoh: Perumahan Gaharu blok H nomor ** RT 01/RW 02 kec Banyumanik Kel Banyumanik, Kota Semarang" aria-describedby="prefixId" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-3" id="prefixId">Nomor WA</span>
            <input type="tel" name="name" id="wa" class="form-control" placeholder="Contoh: 0894********" aria-describedby="prefixId" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-3" id="prefixId">Item code</span>
            <input type="text" name="name" id="code" class="form-control" placeholder="Contoh: P01" aria-describedby="prefixId" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-3" id="prefixId">Jumlah pesan</span>
            <input type="number" name="name" id="jml" class="form-control" placeholder="" aria-describedby="prefixId" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text col-3" id="prefixId">Tujuan kirim</span>
            <input type="number" name="name" id="jml" class="form-control" placeholder="Contoh: Jalan Cemara Raya no.45 Banyumanik, Semarang" aria-describedby="prefixId" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="fun()">Kirim pesanan</button>
    </form>
  </main>
  <footer>
    <div id="simpan"></div>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

  <script>
    function fun() {
        let Myname= document.getElementById('nama');
        let Myaddrs=document.getElementById('alamat');
        let Myphn= document.getElementById('wa');
        let Mycode= document.getElementById('code');
        let Myjml= document.getElementById('jml');
        document.getElementById('simpan').innerHTML="<h1 align='center'> Simpan bukti ini dengan foto maupun ss</h1><br><p>Nama: "+Myname+"</p><p>Alamat: "+Myaddrs+"</p><p>wa: "+Myphn+"</p><p>Kode Item"+Mycode+"</p><p>Jumlah pesan: "+Myjml;
    }
